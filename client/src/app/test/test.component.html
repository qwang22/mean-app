<div class='container'>
  <p>Test data here:</p>
  <div *ngFor="let test of testData">
    <p>Name: {{ test.name }}</p>
    <p>Items: </p>
    <div *ngFor="let item of test.items">
      <p>Item Name: {{ item.name }}</p>
    </div>
  </div>

  <div>
    CHATROOM TEST
    <div>
        <h2>{{ username }}</h2>
        <span><i *ngIf="isTyping" class="isTyping">typing...</i></span>
        <div id="chat-window">
            <div *ngFor="let item of messageArray">
                <p [class.userMessage] = "item.user == 'username'" [class.secUserMessage]="item.user != 'username'">{{ item.message }}</p>                
            </div>
            <!-- <div id="feedback"></div> -->
        </div>
        <input (keypress)="typing()" [(ngModel)]="message" name="message" type="text" placeholder="Message" />            
        <button id="send" (click)="sendMessage()">Send</button> 
    </div>
  </div>

</div>
